<!DOCTYPE html>
<html>
<head>
    <title>
        Calculator - Problem 3
    </title>
    <style>
        input
        {
            text-align: right;
            font-size:x-large;
            font-weight:bold;
            text-shadow:inherit;
            color:aquamarine;
            border:thick;
            background-color:#F5F5F5;

        }
        table, td
        {
            background-color:#F5F5F5;
            border: 3px solid;
            border-color:aqua;
        }
        td
        {
            text-shadow:2px 2px #EEEEE5;
            text-align: center;
            color: aqua;
            font-size:xx-large;
            font-weight:bold;
        }
    </style>
</head>
<body>
    <form>
        <table cellpadding="5" height="400">
            <tr>
                <td colspan="4">
                    <input type="text" size="20"/>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="1"/>
                </td>
                <td>
                    <input type="submit" value="2" />
                </td>
                <td>
                    <input type="submit" value="3" />
                </td>
                <td>
                    <input type="submit" value="+" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="4" />
                </td>
                <td>
                    <input type="submit" value="5" />
                </td>
                <td>
                    <input type="submit" value="6" />
                </td>
                <td>
                    <input type="submit" value="-" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="7" />
                </td>
                <td>
                    <input type="submit" value="8" />
                </td>
                <td>
                    <input type="submit" value="9" />
                </td>
                <td>
                    <input type="submit" value="*" />
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="0" />
                </td>
                <td>
                    <input type="submit" value="." />
                </td>
                <td>
                    <input type="submit" value="/" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
