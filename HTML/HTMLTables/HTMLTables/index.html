<!DOCTYPE html>
<html>
<head>
    <title>
        HTML Tables - Problem 1
    </title>
</head>
<body>
    <table>
        <tr>
            <td colspan="2" align="center">
                <h2>
                    <i>
                        Fresh Fruits
                    </i>
                </h2>
            </td>
        </tr>
        <tr>
            <td>
                It has a long been know that a diet
                <br />
                that includes at least a few
                <br />
                servings of fresh fruit every day
                <br />
                will help keep you healthy, fit and
                <br />
                trim
            </td>
            <td>
                <img src="http://saluddepaloma.com/wp-content/uploads/2013/06/MP900438787.jpg" alt="Fresh fruits" width="160" height="110">
            </td>
        </tr>
    </table>
    <br/>
    <table border="1" cellpadding="5" cellspacing="1">
        <tr>
            <td colspan="3">
                Title goes here
            </td>
            <td align="center" width="25">
                A
            </td>
            <td align="right" width="25">
                B
            </td>
        </tr>
        <tr>
            <td rowspan="3" align="left" width="25">
                C
            </td>
            <td align="center" width="25">
                D
            </td>
            <td align="center" width="25">
                E
            </td>
            <td align="center" width="25">
                F
            </td>
            <td align="right" width="25">
                G
            </td>
        </tr>
        <tr>
            <td align="center" width="25">
                H
            </td>
            <td colspan="2" align="center">
                I
            </td>
            <td rowspan="2" align="right" valign="bottom">
                J
            </td>
        </tr>
        <tr>
            <td align="center" width="25">
                K
            </td>
            <td align="center" width="25">
                L
            </td>
            <td align="center" width="25">
                M
            </td>
        </tr>
        <tr>
            <td align="right" width="25">
                N
            </td>
            <td colspan="4" align="center">
                O
            </td>
        </tr>
    </table>
</body>
</html>
